model:
  num_factor: 16
  hidden_sizes:
    - 400
    - 400
    - 400
  p_dropout: 0.5
  use_batchnorm: True
  embedding_config:
    name: pep
    ori_weight_dir: "checkpoints/pep_ori"
    checkpoint_weight_dir: "checkpoints/pep_checkpoint/"
    init_threshold: -150

train_dataloader:
  dataset:
    path: dataset/ctr/criteo/new-ctr/train.txt
    cache_path: dataset/ctr/criteo/criteo-common-split/train.bin
  num_workers: 0
  batch_size: 2048

val_dataloader:
  dataset:
    path: dataset/ctr/criteo/new-ctr/val.txt
    cache_path: dataset/ctr/criteo/criteo-common-split/val.bin
  batch_size: 2048
  num_workers: 0

test_dataloader:
  dataset:
    path: dataset/ctr/criteo/new-ctr/test.txt
    cache_path: dataset/ctr/criteo/criteo-common-split/test.bin
  batch_size: 2048
  num_workers: 0
run_test: false

checkpoint_path: checkpoints/deepfm_checkpoint.pth
num_epochs: 1000
log_step: 1000

weight_decay: 0.00001
learning_rate: 0.001
validate_step: 1

enable_profile: false

profilers:
  train_profiler:
    log_path: logs/lightgcn/train
    # Check pytorch document on profiler for more information
    # https://pytorch.org/tutorials/intermediate/tensorboard_profiler_tutorial.html#use-profiler-to-record-execution-events
    schedule:
      wait: 1
      warmup: 1
      active: 3
      repeat: 2
    record_shapes: true
    profile_memory: true
    with_stack: false
  val_profiler:
    log_path: logs/lightgcn/val
    schedule:
      wait: 1
      warmup: 1
      active: 3
      repeat: 2
    record_shapes: true
    profile_memory: true
    with_stack: true

logger:
  level: INFO
  log_folder: logs/deepfm
  log_name: original-pep-v5
